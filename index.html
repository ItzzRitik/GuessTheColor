<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#fff" />
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onresize="onResize()">
	<div class="hPane">
		<div class="hCenter">
			<p class="first hText">THE GREAT</p>
			<p class="current hText">
				<span>RGB(</span>
				<span class="r">112</span>
				<span>,</span>
				<span class="g">21</span>
				<span>,</span>
				<span class="b">9</span>
				<span>)</span>
			</p>
			<p class="last hText">GUESSING GAME</p>
		</div>
		<div class="play"><img src="img/play.svg"></i></div>
	</div>
	<div class="controls">
		<div class="contain">
			<div class="newGame"><p class="newText">NEW GAME</p></div>
			<div class="lifeWrap">
				<div class="lives">
					<div class="heart"></div>
					<div class="heart"></div>
					<div class="heart"></div>
					<div class="heart"></div>
					<div class="heart"></div>
				</div>
			</div>
			<div class="difficulty">
				<p class="easy">EASY</p>
				<p class="hard">HARD</p>
			</div>
		</div>
	</div>
	<div class="paletteCon">
		<div class="palette">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</div>
	<div class="replay"><img src="img/replay.svg"></i></div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
